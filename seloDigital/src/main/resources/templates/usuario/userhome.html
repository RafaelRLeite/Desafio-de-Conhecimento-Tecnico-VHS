<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base::head}">
</head>
<body>
	<header th:replace="~{base::header}"></header>
	<div class="container">
		<div th:replace="~{base::titulo('Meus Pedidos')}"></div>
		<nav
			class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3 p-3">
			<div class="navbar-nav">
				<a th:classappend="${status} == null? 'active'"
					class="nav-item nav-link" th:href="@{/usuario/pedido}">Todos</a> <a
					th:classappend="${status} == 'aguardando'? 'active'"
					class="nav-item nav-link" th:href="@{/usuario/pedido/aguardando}">Aguardando</a> <a
					th:classappend="${status} == 'aprovado'? 'active'"
					class="nav-item nav-link" th:href="@{/usuario/pedido/aprovado}">Aprovado</a> <a
					th:classappend="${status} == 'entregue'? 'active'"
					class="nav-item nav-link" th:href="@{/usuario/pedido/entregue}">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button
					class="btn btn-outline-success">Novo</button></a>
		</nav>
		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<th:block th:switch="${pedido.statusPedido.name()}">
				<div th:case="'AGUARDANDO'" class="card-header alert alert-warning"
					th:text="${pedido.nomeProduto}"></div>
				<div th:case="'APROVADO'" class="card-header alert alert-success"
					th:text="${pedido.nomeProduto}"></div>
				<div th:case="'ENTREGUE'" class="card-header alert alert-dark"
					th:text="${pedido.nomeProduto}"></div>
			</th:block>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:if="${pedido.valorNegociado} != null"
									th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}"></span>
							</div>
							<div class="col-md-7">
								data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}"></span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto" />
						</div>
						<div>descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}"></textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4 mb-3">
						<div>
							<img class="img-thumbnail rounded mx-auto d-block"
								th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{base::footer}"></footer>
</body>
</html>
