<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base::head}">
</head>
<body>
	<header th:replace="~{base::header}"></header>
	<div class="container">
		<div th:replace="~{base::titulo('Últimos Pedidos')}"></div>
		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<div class="card-header alert alert-dark" th:text="${pedido.nomeProduto}"></div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:if="${pedido.valorNegociado} != null"
									th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}"></span>
							</div>
							<div class="col-md-7">
								data da entrega: <span
									th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}"></span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto" />
						</div>
						<div>descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricaoProduto}"></textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4 mb-3">
						<div>
							<img class="img-thumbnail rounded mx-auto d-block"
								th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{base::footer}"></footer>
</body>
</html>
