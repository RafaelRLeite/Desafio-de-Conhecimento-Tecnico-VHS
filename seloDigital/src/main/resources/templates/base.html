<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo {
	font-family: 'Handlee', cursive;
	font-size: 50px
}

.logo-container {
	background-color: #47bcff;
	color: #ffffff
}
</style>
</head>

<header th:fragment="header">
	<div class="logo-container p-3">
		<div class="row">
			<span class="logo col"><a class="nav-link" th:href="@{/home}">mundi</a></span>
			<div class="col d-flex justify-content-end align-items-center">
				<a
					class="m-3 text-light link-offset-2 link-underline link-underline-opacity-0"
					sec:authorize="!isAuthenticated()" href="/login">login</a> <a
					class="m-3 d-flex text-light link-offset-2 link-underline link-underline-opacity-0"
					sec:authorize="isAuthenticated()" href="/logout">logout</a>
			</div>
		</div>
	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<ul class="nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/usuario/pedido}">Meus Pedidos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/oferta}">Fa√ßa
						sua oferta </a></li>
			</ul>
		</div>
	</div>
</header>

<div th:fragment="titulo(valor)"
	class="mb-3 mt-3 p-3 bg-secondary-subtle">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>

<footer th:fragment="footer">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</footer>
</html>
